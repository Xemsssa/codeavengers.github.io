<!DOCTYPE html>

<title>Xylophone app</title>

<!--<link rel="stylesheet" href="/css/profile1.css">-->

<style>
  button {
    height: 60px;
    width: 100%;
  }
  
</style>

<button style="background: darkBlue;" id="cButton"></button>
<button style="background: blue;" id="dButton"></button>
<button style="background: teal;" id="eButton"></button>
<button style="background: green;" id="fButton"></button>
<button style="background: yellow;" id="gButton"></button>
<button style="background: orange;" id="aButton"></button>
<button style="background: red;" id="bButton"></button>
<button style="background: darkRed" id="c5Button"></button>

<script src="/js/tones.js"></script>

<!--<script>tones.play("c")</script>-->

<script>

cButton.onclick = function () {
    play("c", "e");
}
dButton.onclick = function () {
    play("d", "f");
}
eButton.onclick = function () {
    play("e", "g");
}
fButton.onclick = function () {
    play("f", "a");
}

gButton.onclick = function () {
    play("g", "b");
}
aButton.onclick = function () {
    play2("a", "c", 5);
}
bButton.onclick = function () {
    play2("b", "d", 5);
}
c5Button.onclick = function () {
    play2("c", "e", 5);
}

  function play(a, b) {
    tones.play(a);
    tones.play(b);
  }

  function play2(a, b, n) {
    tones.play(a, n);
    tones.play(b, n);
  }
</script>
