<script>

cButton.onclick = function () {
	 function play(a, b , n = 0) {
    tones.play(a , n);
    tones.play(b, n);
  }
}
dButton.onclick = play("d", "f");
eButton.onclick = play("e", "g");

  function play(a, b , n = 0) {

  }
</script>
